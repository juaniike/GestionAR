<div class="col-lg-4 col-md-6 mb-4">
  <div class="card-summary info">
    <div class="card-body d-flex flex-column justify-content-between h-100">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <p>Estado de Stock</p>
        <i class="material-icons text-info">inventory_2</i>
      </div>

      <div class="d-flex justify-content-around text-center mb-2">
        <div>
          <span class="text-danger d-block mb-1">Crítico</span>
          <h5 id="stock-critical">12</h5>
        </div>
        <div>
          <span class="text-success d-block mb-1">Estable</span>
          <h5 id="stock-stable">58</h5>
        </div>
        <div>
          <span class="text-warning d-block mb-1">Sobre-stock</span>
          <h5 id="stock-over">9</h5>
        </div>
      </div>

      <div class="progress mt-2" style="height: 6px">
        <div class="progress-bar bg-danger" style="width: 15%"></div>
        <div class="progress-bar bg-success" style="width: 70%"></div>
        <div class="progress-bar bg-warning" style="width: 15%"></div>
      </div>

      <div class="mt-2 text-center">
        <p class="small text-muted mb-0">Última actualización: 10:00 AM</p>
      </div>
    </div>
  </div>
</div>
