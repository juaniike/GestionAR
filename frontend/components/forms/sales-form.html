<div id="venta-form" class="overlay d-none">
  <div class="overlay-content bg-dark">
    <button id="close-form">&times;</button>
    <h4>Registrar Venta</h4>

    <!-- Contenedor dinÃ¡mico de productos -->
    <div id="productos-container"></div>

    <button id="add-product" class="btn btn-outline-success">
      + Agregar producto
    </button>

    <div class="total-metodo">
      <span id="total-venta">Total: $0</span>
      <select id="metodo">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div>
      <label for="cliente">Cliente (opcional):</label>
      <input
        type="text"
        id="cliente"
        class="form-control"
        placeholder="Nombre cliente"
      />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cuenta-corriente" />
        <label class="form-check-label" for="cuenta-corriente">
          Agregar a cuenta corriente
        </label>
      </div>
    </div>

    <div class="mt-3 text-end">
      <button id="submit-venta" class="btn btn-success">Confirmar Venta</button>
    </div>
  </div>
</div>
