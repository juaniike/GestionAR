<!-- pages/dashboard.html -->
<div class="container-fluid py-4">
  <!-- Sección de Cards -->
  <div id="cards-container">
    <!-- Las cards se cargarán aquí automáticamente -->
  </div>

  <!-- Sección de Gráficos -->
  <div class="row mt-4">
    <div class="col-12">
      <div id="charts-container">
        <!-- Los gráficos se cargarán aquí automáticamente -->
      </div>
    </div>
  </div>

  <!-- Botones de control -->
  <div class="row mt-4">
    <div class="col-12 text-center">
      <div class="btn-group" role="group">
        <button
          id="btn-refresh-dashboard"
          class="btn btn-primary btn-sm"
          onclick="window.dashboardController?.refreshAllCards()"
        >
          <i class="material-icons me-1">refresh</i>
          Actualizar Todo
        </button>
        <button
          id="btn-refresh-charts"
          class="btn btn-outline-primary btn-sm"
          onclick="window.dashboardController?.refreshAllCharts()"
        >
          <i class="material-icons me-1">bar_chart</i>
          Actualizar Gráficos
        </button>
      </div>
    </div>
  </div>
</div>
