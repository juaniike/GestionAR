<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestionAR - Iniciar sesión</title>

    <!-- Fuentes y estilos base -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      id="pagestyle"
      href="assets/css/material-dashboard.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container ms-0">
            <div
              class="row min-vh-100 justify-content-center align-items-center"
            >
              <!-- Logo lateral solo en desktop -->
              <div
                class="col-lg-6 d-none d-lg-flex h-100 justify-content-center align-items-center pe-lg-5"
              >
                <h1 class="logo-gestionar">
                  GESTION<span class="logo-ar">AR</span>
                </h1>
              </div>

              <!-- Formulario -->
              <div
                class="col-12 col-md-8 col-lg-6 mx-auto d-flex flex-column justify-content-center"
              >
                <div class="card form-border p-4">
                  <div class="card-header pb-0 text-left">
                    <h4 class="font-weight-bolder">Iniciar sesión</h4>
                    <p class="mb-0">Ingresá tus credenciales para acceder</p>
                  </div>

                  <!-- ALERTA DE ERRORES - NUEVO -->
                  <div
                    id="errorAlert"
                    class="alert alert-danger alert-dismissible fade show d-none mx-3"
                    role="alert"
                  >
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage"></span>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                    ></button>
                  </div>

                  <div class="card-body">
                    <form id="loginForm" role="form">
                      <div class="input-group input-group-outline mb-3">
                        <input
                          placeholder="Usuario"
                          id="username"
                          type="text"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input
                          placeholder="Contraseña"
                          id="password"
                          type="password"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="text-center">
                        <button
                          id="loginButton"
                          type="submit"
                          class="btn btn-login btn-lg w-100 mt-4 mb-0"
                        >
                          <i class="material-icons me-2"></i>Iniciar sesión
                        </button>
                      </div>
                    </form>
                  </div>

                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-2 text-sm mx-auto">
                      ¿No tenés cuenta?
                      <a
                        href="./sign-up.html"
                        class="text-primary text-gradient font-weight-bold"
                        >Registrate</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts en ORDEN CORRECTO -->
    <script type="module" src="assets/js/services/auth.service.js"></script>
    <script type="module" src="assets/js/login.js"></script>
  </body>
</html>
