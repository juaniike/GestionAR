<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestionAR - Dashboard</title>

    <!-- Fuentes y estilos base -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      id="pagestyle"
      href="assets/css/material-dashboard.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <!-- Sidenav -->
    <div id="sidenav-container"></div>

    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <!-- Navbar -->
      <div id="navbar-container"></div>

      <!-- Contenido principal -->
      <div class="container-fluid py-4">
        <!-- Cards resumen -->
        <div id="cards-container" class="row g-2 mb-4"></div>

        <!-- Gráficos -->
        <div id="cards-graph" class="row g-4"></div>

        <!-- Footer -->
        <div id="footer-container" class="mt-4"></div>
      </div>
    </main>

    <!-- En tu archivo principal, asegúrate de tener el modal -->
    <div id="venta-form" class="venta-form-overlay venta-form-overlay--hidden">
      <div class="venta-form-content">
        <div class="venta-form-header">
          <h4 class="venta-form-title">
            <i class="material-icons align-middle">shopping_cart</i>
            Registrar Venta
          </h4>
          <button class="venta-form-close">&times;</button>
        </div>

        <div class="venta-form-body">
          <!-- Sección Cliente -->
          <div class="venta-form-section">
            <h5 class="venta-form-section-title">
              <i class="material-icons align-middle">person</i>
              Información del Cliente
            </h5>
            <div class="venta-form-input-group">
              <label class="venta-form-label" for="cliente"
                >Cliente (opcional)</label
              >
              <input
                type="text"
                id="cliente"
                class="venta-form-cliente"
                placeholder="Nombre del cliente"
              />
            </div>
            <div class="venta-form-check">
              <input
                class="venta-form-check-input"
                type="checkbox"
                id="cuenta-corriente"
              />
              <label class="venta-form-check-label" for="cuenta-corriente">
                Agregar a cuenta corriente
              </label>
            </div>
          </div>

          <!-- Sección Productos -->
          <div class="venta-form-section">
            <h5 class="venta-form-section-title">
              <i class="material-icons align-middle">inventory_2</i>
              Productos de la Venta
            </h5>

            <div id="productos-container"></div>

            <button id="add-product" class="venta-form-add-btn">
              <i class="material-icons align-middle">add</i>
              Agregar Producto
            </button>
          </div>

          <!-- Sección Total y Método de Pago -->
          <div class="venta-form-section">
            <div class="venta-form-total-section">
              <div class="venta-form-total-group">
                <label class="venta-form-total-label">Total de la Venta</label>
                <div class="venta-form-total" id="total-venta">$0.00</div>
              </div>

              <div class="venta-form-metodo-group">
                <label class="venta-form-metodo-label" for="metodo"
                  >Método de Pago</label
                >
                <select id="metodo" class="venta-form-metodo">
                  <option value="efectivo">Efectivo</option>
                  <option value="tarjeta">Tarjeta</option>
                  <option value="transferencia">Transferencia</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Botón Confirmar -->
          <div class="venta-form-submit-section">
            <button id="submit-venta" class="venta-form-submit">
              <i class="material-icons align-middle">check_circle</i>
              Confirmar Venta
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>

    <!-- Material Dashboard JS -->
    <script src="assets/js/material-dashboard.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Scripts -->
    <script type="module" src="assets/js/navbar.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
  </body>
</html>
